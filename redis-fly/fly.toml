# fly.toml app configuration file generated for omniview-redis on 2025-05-02T15:55:52-05:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'omniview-redis'
primary_region = 'dfw'

[build]
  image = 'redis:7'

[[mounts]]
  source = 'redis_data'
  destination = '/data'

[[services]]
  protocol = 'tcp'
  internal_port = 6379
  ports = [6379]

  [[services.tcp_checks]]
    interval = '10s'
    timeout = '2s'
    grace_period = '30s'

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
